name: journey2europe
description: Offline document expiration manager for Brazil and Europe

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Local storage
  shared_preferences: ^2.2.3

  # Date, time & localization
  intl: ^0.19.0
  timezone: ^0.9.4

  # Notifications
  flutter_local_notifications: ^17.2.4

  # Files & images
  image_picker: ^1.1.2
  file_picker: ^8.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

  # Android adaptive icon
  adaptive_icon_background: "#FFFFFF"
